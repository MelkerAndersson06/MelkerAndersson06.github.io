<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            background-color: rgb(192, 192, 255);
            background-image: linear-gradient(red, blue);
        }

        .a {
            background-color: rgb(192, 192, 255);
            background-image: linear-gradient(to right, red, green);
        }

        .b {
            background-color: rgb(66, 66, 255);
            background-image: linear-gradient(to left, red, green);
        }

        .c {
            color: white;
            background-color: rgb(0, 38, 255);
            background-image: linear-gradient(white, black, white);

        .d {
            color: white;
            background-color: black;
           
        }

        p {
            height: 25px;
            width: 200px;
        }
    </style>
</head>

<body>
    <p class="a">First</p>
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>

</body>

</html>
