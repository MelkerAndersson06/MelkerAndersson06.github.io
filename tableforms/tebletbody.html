<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabell med thread, tbody och tfoot</h2>
    <table>
    <caption>
        <i>Fruits</i>
    </caption>
    <thead>
        <th>S.N</th>
        <th scope="col">Item</th>
        <th scope="col">Quantity</th>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <th>Apple</th>
            <th>2</th>
        </tr>
        <tr>
            <th scope="row">2</th>
            <th>Mango</th>
            <th>2</th>
        </tr>
    </tbody>
    </table>
</body>
</html>
